<h1 class="h1">Создай и покажи своего котика!</h1>

    <button class="new" onclick="kolKotikov()">Количество котиков</button>

    <button class="new" id="addKisa">Создать котика</button>
</p>

<div id="newKot9">
    <div class="inputText">
        <label class='textask'  for="newName">Имя</label>
        <input type="text" id="newName" name="firstname" placeholder="Имя..">

        <div class="center">
            <label class="custom-file-upload">
                <form enctype="multipart/form-data" method="post">
                    <input id="imgCat" type="file" accept="image/*,image/jpeg"/>
                </form>
                <i class="fa fa-cloud-upload"></i> Загрузить фото котика
            </label>
        </div>

        <label class='textask' for="newPoroda">Порода</label>
        <input type="text" id="newPoroda" name="lastname" placeholder="Порода..">

        <label class='textask' for="newColor">Цвет</label>
        <input type="text" id="newColor" name="lastname" placeholder="Цвет..">

        <label class='textask'  for="newWeight">Вес</label>
        <input type="text" id="newWeight" name="lastname" placeholder="Вес..">

        <label class='textask' for="newGender">Гендер</label>
        <select id="newGender" name="country">
            <option value="male">Выберите пол..</option>
            <option value="Мальчик">Мальчик</option>
            <option value="Девочка">Девочка</option>
        </select>

        <button class="buttonNew" onclick="newCat()">Создать котика</button>
    </div>
</div>


<p class="text">
    <button class="new" id="openMenuOpenCat">Вывести котика</button>
</p>
