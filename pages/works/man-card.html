<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Man card</title>


    <link rel="icon" href="../../media/picture/header-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/windowed.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../../script/mobile.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="../../script/man-card.js" ></script>
    <link rel="stylesheet" href="../../css/works/man-card.css">
</head>
<body>
<header>
    <div class="container-header">
        <div class="header-main-inner">
            <div class="header-logo">
                <a href="../../index.html">
                    <img class="img_logo" src="../../media/picture/header-logo-2.png" alt="logo">
                </a>
            </div>
            <nav class="nav-header">
                <a href="javascript:void(0);" class="mobileIcon"><img src="../../media/picture/mobile-menu.png" alt=""></a>
                <div id="header-main-elements">
                    <li class="header-main-element">
                        <a class="header-main-element-link" href="../../pages/main/news.html">News</a>
                    </li>
                    <li class="header-main-element">
                        <a class="header-main-element-link" href="../../pages/main/math-formuls.html">Math</a>
                    </li>
                    <li class="header-main-element">
                        <a class="header-main-element-link" href="../main/works.html">Games</a>
                    </li>
                    <li class="header-main-element">
                        <a class="header-main-element-link" href="../../pages/main/contacts.html">Contacts</a>
                    </li>
                    <li class="header-main-element">
                        <a class="header-main-element-link" href="../../pages/main/about_us.html">About</a>
                    </li>
                </div>
            </nav>
        </div>
    </div>
</header>

<main class="container">

    <div class="place-cards">
        <div id="1" class="card">
            <div class="card-main">
                <img src="../../media/picture/works/man-card/first-card.jpg"  alt="img-card" class="img-card">
                <div current_id="1" class="following-circle">+</div>
                <div class="position-pro">PRO</div>
            </div>
            <div class="card-info">
                <div class="header">
                    <span class="header-name">Kate Egorova</span>
                    <span class="header-nickname">@egorova_posthardcorova</span>
                </div>
                <div class="card-info-statistics">
                    <div class="card-info-one-statistic"><span class="name-statistic">Shots</span><span class="description-statistic">23</span></div>
                    <div class="card-info-one-statistic"><span class="name-statistic">Following</span><span class="description-statistic">314</span></div>
                    <div class="card-info-one-statistic"><span class="name-statistic">Followers</span><span class="description-statistic">487</span></div>
                </div>
                <div class="card-info-send-message">
                    <div class="card-info-send-message-button"><span>SEND MESSAGE</span></div>
                </div>
            </div>
        </div>
        <div id="2" class="card">
            <div class="card-main">
                <img src="../../media/picture/works/man-card/first-card.jpg" onclick="cardMove()" alt="img-card" class="img-card">
                <div  current_id="2" class="following-circle">+</div>
                <div class="position-pro">PRO</div>
            </div>
            <div class="card-info">
                <div class="header">
                    <span class="header-name">Kate Egorova</span>
                    <span class="header-nickname">@egorova_posthardcorova</span>
                </div>
                <div class="card-info-statistics">
                    <div class="card-info-one-statistic"><span class="name-statistic">Shots</span><span class="description-statistic">23</span></div>
                    <div class="card-info-one-statistic"><span class="name-statistic">Following</span><span class="description-statistic">314</span></div>
                    <div class="card-info-one-statistic"><span class="name-statistic">Followers</span><span class="description-statistic">487</span></div>
                </div>
                <div class="card-info-send-message">
                    <div class="card-info-send-message-button"><span>SEND MESSAGE</span></div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
