<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 1200px;
            padding: 0 10px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .header-main-inner {
            display: flex;
            padding: 0 10px;
            align-items: center;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: 3px solid #c1c1c1;
            margin-top: 60px;
            align-items: flex-end;
            object-fit: contain;

        }
        .header-logo{

            margin-left: 0;

        }
        a#logo {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: flex-start;
            width: auto;
        }
        .img_logo {
            object-fit: contain;
            width: 100%;
        }

        .header-menu {
            display: flex;
            height: 100%;
            margin-bottom: auto;

        }
        .header-main-element {
           padding: 0 20px 15px 20px;
            box-sizing: border-box;
            border-bottom: 7px solid transparent;

        }
        .header-main-element:hover {
            border-bottom: 7px solid crimson;
        }
        .header-main-element-link {
            cursor: pointer;
            font-family: sans-serif;
            font-size: 30px;
            color: #000000;
            text-decoration: none;
            font-weight: 800;
            line-height: 1;
            white-space: nowrap;
        }
        .header-menu-main-elements {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            list-style-type: none;
            flex: 1;
            margin: 0;
            justify-content: space-between;

            }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-main-inner">
                <div class="header-logo">
                    <a href="/" id="logo">
                        <img class="img_logo" src="content/media/picture/header-logo.jpg" alt="logo">
                    </a>
                </div>
                <div class="header-menu">
                    <ul class="header-menu-main-elements">
                        <li class="header-main-element">
                            <a class="header-main-element-link" href="/header_menu/news.html">Новости</a>
                        </li>
                        <li class="header-main-element">
                            <a class="header-main-element-link" href="/header_menu/games.html">Игры</a>
                        </li>
                        <li class="header-main-element">
                            <a class="header-main-element-link" href="/header_menu/contacts.html">Контакты</a>
                        </li>
                        <li class="header-main-element">
                            <a class="header-main-element-link" href="/header_menu/about_us.html">Про нас</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
